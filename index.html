<html>

<head>
    <title>Money Calculus</title>
    <link rel="stylesheet" href="styles.css">
    <style>

    </style>
</head>

<body>

    <div class="card_container">
        <div>
            <h1>Simple Interest Calculator</h1>
            <p>Calculate the interest on your investments or loans with ease. Just enter the principal amount, the time
                period in years, and the annual interest rate to find out how much interest you'll earn or owe.</p>
        </div>
        <form onsubmit="handleSubmit(event)">
            <div class="form-input">
                <div>
                    <label>Principle:</label>
                    <input type="number" name="principle" required>
                </div>
                <div>
                    <label>Rate:</label>
                    <input type="number" name="rate" required>
                </div>
            </div>
            <label>Time:</label>
            <input type="number" name="time" required>

            <div class="output-container">
                <div>
                    <span>Interest:</span>
                    <span id="output"></span>
                </div>
                <button type="submit">Calculate</button>
            </div>

        </form>
    </div>
    <script>

        // Get the form elements by their name.
        const principle = document.getElementsByName("principle")[0];
        const time = document.getElementsByName("time")[0];
        const rate = document.getElementsByName("rate")[0];

        const output = document.getElementById('output');

        function handleSubmit(event) {
            event.preventDefault();
            // Get input values
            const p = principle.value;
            const t = time.value;
            const r = rate.value;

            // Perform the mathematical calculation to find out the interest
            let intst = (p * t * r / 100);

            // Setting output
            output.textContent = intst;
        }
    </script>
</body>

</html>
