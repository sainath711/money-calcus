<html>

<head>
    <title>Money Calculus</title>
</head>

<body>
    <h1>INTEREST CALCULATOR</h1>
    <form onsubmit="handleSubmit(event)">
        <label>Principle:</label>
        <input type="number" name="principle" required><br><br>
        <label>Time:</label>
        <input type="number" name="time" required><br><br>
        <label>Rate:</label>
        <input type="number" name="rate" required><br><br>
        <label>Interest</label>
        <div id="output"></div><br><br>
        <input type="submit">
    </form>
    <script>

        // Get the form elements by their name.
        const principle = document.getElementsByName("principle")[0];
        const time = document.getElementsByName("time")[0];
        const rate = document.getElementsByName("rate")[0];
        
        const output = document.getElementById('output');

        function handleSubmit(event) {
            event.preventDefault();
            // Get input values
            const p = principle.value;
            const t = time.value;
            const r = rate.value;

            // Perform the mathematical calculation to find out the interest
            let intst = (p * t * r / 100);

            // Setting output
            output.textContent = intst;
        }
    </script>
</body>

</html>
